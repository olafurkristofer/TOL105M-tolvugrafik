<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rignandi punktar</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 tpos; 

void main()
{
	gl_PointSize = 3.0;
    tpos = vPosition;

    tpos.y = 1.0 - mod(0.0001*time + tpos.y+1.0, 2.0);

    gl_Position = tpos;
    
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 tpos;

void main()
{
    if (tpos.x <= -0.35) {
        if (tpos.y >= 0.2 || tpos.y <= -0.2) {
            gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0);
        } else if (tpos.y < 0.2 && tpos.y > 0.1 || tpos.y > -0.2 && tpos.y < -0.1) {
            gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0);
        } else {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }

    } else if (tpos.x > -0.35 && tpos.x < 0.05) {
        if (tpos.y > 0.2 || tpos.y < -0.2) {
            if (tpos.x < -0.25 || tpos.x > -0.05){
                gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0);
            } else {
                gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0);
            };
        } else {
            if (tpos.x < -0.25 || tpos.x > -0.05) {
                if (tpos.y < 0.2 && tpos.y > 0.1 || tpos.y > -0.2 && tpos.y < -0.1) {
                    gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0);
                } else {
                    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0);
                };
            } else {
                gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0);
            }
        };

    } else {
        if (tpos.y >= 0.2 || tpos.y <= -0.2) {
            gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0);
        } else if (tpos.y < 0.2 && tpos.y > 0.1 || tpos.y > -0.2 && tpos.y < -0.1) {
            gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0);
        } else {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }        
    };
}
</script>

<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="rainingPointsISL.js"></script>
</head>

<body>
<canvas id="gl-canvas" width="750" height="540">
</body>
</html>
